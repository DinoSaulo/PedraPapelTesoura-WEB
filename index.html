    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pedra, Papel e Tesoura</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <header>
            <h1>Pedra, Papel e Tesoura</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Pedra papel e tesoura. Você ganhou!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="pedra" height="200px">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="papel" height="200px">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="tesoura" height="200px">
            </div>
        </div>

        <p id="action-mensage"> Faça o seu movimento</p>

        <script src="JS/app.js" async defer></script>
    </body>
</html>
